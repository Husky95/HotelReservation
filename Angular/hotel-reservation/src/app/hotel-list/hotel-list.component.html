<div *ngIf="hotels.length == 0">
    Sorry, there are no hotels available for these dates.
</div>

Make a reservation for {{ date[0] | date: 'shortDate' }} - {{ date[1] | date: 'shortDate' }}

<div *ngFor="let elem of hotels">
    <!-- Insert random image -->
    <div>{{ elem.hotelName }}</div>
    <div>{{ elem.street }}</div>
    <div>
        {{ elem.city }}
        {{ elem.state }}
        {{ elem.zipcode }}
    </div>
    <div>{{ elem.phone }}</div>
    <p-button (onClick)="selectHotel(elem)">Book</p-button>
</div>
