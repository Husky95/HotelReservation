    <div>
        <label for="location">Location</label>
        <p-dropdown [options]="locations" optionLabel="city" [filter]="true" [(ngModel)]="selected" [showClear]="true" placeholder="Going to">
            <ng-template pTemplate="selectedItem">
                <div *ngIf="selected">
                    <div>{{ selected.city }}, {{ selected.state }}</div>
                </div>
            </ng-template>
            <ng-template let-location pTemplate="item">
                <div class="location-item">
                    <div>{{ location.city }}, {{ location.state }}</div>
                </div>
            </ng-template>
        </p-dropdown>
    </div>
    <div class="date">
        <label for="date">Check In - Check Out</label>
        <p-calendar name="date" [(ngModel)]="date" [showWeek]="true" selectionMode="range" [showButtonBar]="true" (ngModelChange)="getDates()" [readonlyInput]="true" placeholder="Check in - Check out"></p-calendar>
    </div>

    <p-button (click)="showHotels()" label="Search" icon="pi pi-search"></p-button>

</div>


<app-hotel-list [hidden]="hideHotelList" [date]="date" [location]="selected" (hideHotels)="toggleDisplay()" [searchEvent]="searchEvent.asObservable()"></app-hotel-list>
<app-reservation-form *ngIf="showForm" [showBack]="true" (hideForm)="toggleDisplay()" [dates]="date"></app-reservation-form>
